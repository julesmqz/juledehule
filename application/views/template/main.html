<!doctype html>
<html lang="es">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115758323-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-115758323-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{main_description}">
    <meta name="author" content="Julio César Márquez Martínez">

    <link rel="apple-touch-icon" sizes="57x57" href="{assets_url}/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{assets_url}/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{assets_url}/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{assets_url}/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{assets_url}/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{assets_url}/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{assets_url}/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{assets_url}/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{assets_url}/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{assets_url}/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{assets_url}/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{assets_url}/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{assets_url}/favicons/favicon-16x16.png">
    <link rel="manifest" href="{assets_url}/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{assets_url}/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Social metadata -->
    {share_metadata}
    <meta property="og:url" content="{url}" />
    <meta property="og:type" content="{type}" />
    <meta property="og:title" content="{title}" />
    <meta property="og:description" content="{description}" />
    <meta property="og:image" content="{image}" /> 
    {/share_metadata}

    <title>Jule de Hule | {main_title}</title>

    <!-- Bootstrap core CSS -->
    <link href="{assets_url}/css/bootstrap.min.css?{hash}" rel="stylesheet">

    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="{assets_url}/css/slick.css?{hash}" />

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{assets_url}/css/blog.css?{hash}" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/8f7a14f57a.js"></script>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <header class="blog-header py-3 fixed-top">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1"></div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="/">
                        <img class="img-fluid" src="{assets_url}/img/logo_vertical.png?{hash}" alt="Jule de Hule" />
                    </a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="text-muted" target="_blank" href="https://www.youtube.com/channel/UCzF6xdE55UNmZEnRqnGCsBg">
                        <i class="youtube fa fa-youtube-square" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </header>
        {main_slider}
    </div>

    {content}

    <footer class="site-footer">
        {instagram_footer}
        <div class="site-info">
            <div class="textwidget">
                <em>
                    creado con
                    <i class="fa fa-heart"></i>en 2018</em>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="{assets_url}/js/popper.min.js?{hash}"></script>
    <script src="{assets_url}/js/bootstrap.min.js?{hash}"></script>
    <script type="text/javascript" src="{assets_url}/js/slick.js?{hash}"></script> 
    <script type="text/javascript" src="{assets_url}/js/global.js?{hash}"></script> 
    {custom_scripts}
</body>

</html>
